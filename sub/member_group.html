  <script>
    // 슬라이드        
    let mbInfoSl = new Swiper(".mb_info-slider", {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: false,
      // autoplay: {
      //   delay: 4000,
      //   disableOnInteraction: false,
      // },
      speed: 600,
      navigation: {
        nextEl: ".mb_info-sl-btn.next",
        prevEl: ".mb_info-sl-btn.prev",
      },
      a11y: {
        prevSlideMessage: '이전 슬라이드',
        nextSlideMessage: '다음 슬라이드',
        slideLabelMessage: '총 {{slidesLength}}장의 슬라이드 중 {{index}}번 슬라이드 입니다.',
      },
      on: {
        slideChange: function () {
          // alert(this.realIndex+'번째 slide입니다.');
          $('.mb_info-step-wr .app-step-li').removeClass('active')
          $('.mb_info-step-wr .app-step-li').eq(this.realIndex).addClass('active')
        }
      }
    });

    $('.mb_info-step-wr .app-step-li').on('click', function () {
      let circleIndex = $(this).index();

      $('.mb_info-step-wr .app-step-li').removeClass('active');
      $(this).addClass('active')
      mbInfoSl.slideTo(circleIndex);
    });
  </script>
