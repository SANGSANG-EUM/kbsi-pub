<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARiA > 마이페이지 - 장비담당</title>

  <!-- src > css -->
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <!-- 공동 작업자 css 추가 -->
  <link rel="stylesheet" href="../src/css/normal2.css">
  <link rel="stylesheet" href="../src/css/responsive.css">
  <!-- plugin > css -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/plugin/aos/aos.css">
  <link rel="stylesheet" href="../src/plugin/datepicker/jquery-ui.min.css">


  <!-- src > js -->
  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/js/normal.js"></script>
  <!-- plugin > js -->
  <script src="../src/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../src/plugin/aos/aos.js"></script>
  <script src="../src/plugin/datepicker/jquery-ui.min.js"></script>
</head>

<body>

  <!-- header, footer 임시 인클루드 -->
  <script>
    $(document).ready(function () {
      $('#header-loaction').load("../include/header.html");
    });
    $(document).ready(function () {
      $('#footer-loaction').load("../include/footer.html");
    });
  </script>

  <!-- header 임시 인클루드 { -->
  <div id="header-loaction"></div>
  <!-- } header 임시 인클루드 -->

  <div class="sub my-page-sub">
    <div class="my-page-wrap">

      <!-- 마이페이지 왼쪽 메뉴 { -->
      <div class="my-page-left-menu">
        <div class="my-page-left-menu-wrap">
          <div class="my-page-left-menu-top">
            <p>MY PAGE</p>
            <button class="my-page-left-menu-btn">
              <span></span>
            </button>
          </div>
          <div class="my-page-left-menu-content">
            <!-- 회원 정보 { -->
            <div class="my-page-member-info">
              <div class="my-page-member-info-top">
                <div class="thumb-box">
                  <div class="thumb">
                    <img src="/src/img/my-page-member-thumb01.png" alt="회원 이미지">
                  </div>
                  <button class="thumb-change-btn">
                    <img src="/src/img/icon-config.png" alt="이미지 변경 버튼">
                  </button>
                </div>
                <p class="name">홍길동</p>
              </div>
              <div class="my-page-member-info-btm">
                <p class="text">우수회원 / 기업회원</p>
              </div>
            </div>
            <!-- } 회원 정보 -->
            <!-- 마이페이지 메뉴 { -->
            <!-- 
              .my-page-menu-depth2-ul : active 클래스 추가 입력시 오픈 상태
              .my-page-menu-depth2-ul > li : active 클래스 추가 입력시 하위 a 태그에 active 효과
            -->
            <div class="my-page-menu-wrap">
              <ul class="my-page-menu-depth1-ul">
                <li>
                  <button class="my-page-menu-depth1">서비스 이용현황</button>
                  <ul class="my-page-menu-depth2-ul">
                    <li><a href="">서비스 이용현황2</a></li>
                    <li><a href="">서비스 이용현황2</a></li>
                  </ul>
                </li>
                <li>
                  <button class="my-page-menu-depth1">분석의뢰 신청</button>
                  <ul class="my-page-menu-depth2-ul">
                    <li><a href="">분석의뢰 신청2</a></li>
                    <li><a href="">분석의뢰 신청2</a></li>
                  </ul>
                </li>
                <li>
                  <button class="my-page-menu-depth1 active">연구성과 현황</button>
                  <ul class="my-page-menu-depth2-ul active">
                    <li class="active"><a href="">당해년도 반영예정 연구성과</a></li>
                    <li><a href="">과거 등록된 연구성과</a></li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- } 마이페이지 메뉴 -->
          </div>
        </div>
      </div>
      <!-- } 마이페이지 왼쪽 메뉴 -->

      <!-- 마이페이지 오른쪽 콘텐츠 내용 { -->
      <div class="my-page-content">

      </div>
      <!-- } 마이페이지 오른쪽 콘텐츠 내용 -->

    </div>
  </div>

  <!-- footer 임시 인클루드 { -->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->

  <script>
    const myPageMenuToggle = () => {
      let depth1 = $('.my-page-menu-depth1');
      let depth2Wrap = $('.my-page-menu-depth2-ul');

      depth1.on('click', function () {
        depth1.removeClass('active');

        $(this).addClass('active');

        depth2Wrap.slideUp();

        $(this).next('.my-page-menu-depth2-ul').slideDown();
      });
    }

    $(document).ready(function(){
      myPageMenuToggle();
    });
  </script>

</body>

</html>
