<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARiA > Login</title>

  <!-- src > css -->
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/responsive.css">
  <!-- plugin > css -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/plugin/aos/aos.css">
  <link rel="stylesheet" href="../src/plugin/datepicker/jquery-ui.min.css">

  <!-- src > js -->
  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/js/normal.js"></script>
  <!-- plugin > js -->
  <script src="../src/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../src/plugin/aos/aos.js"></script>
  <script src="../src/plugin/datepicker/jquery-ui.min.js"></script>
</head>

<body>

  <!-- header, footer 임시 인클루드 -->
  <script>
    $(document).ready(function () {
      $('#header-loaction').load("../include/header.html");
    });
    $(document).ready(function () {
      $('#footer-loaction').load("../include/footer.html");
    });
  </script>

  <!-- header 임시 인클루드 { -->
  <div id="header-loaction"></div>
  <!-- } header 임시 인클루드 -->

  <div id="container" class="content sub">
    <div class="login_wrap">
      <div class="container">
        <div class="wrapper">
          <div class="login_inner">
            <div class="sub-title-wr">
              <h3 class="sub-title login-title">로그인</h2>
            </div>
            <form action="">
              <div class="login-box">
                <ul class="login-input-ul">
                  <li class="login-input-li"><span class="login-input-field">아이디</span><input type="text"
                      class="fm-input w100" placeholder="아이디"></li>
                  <li class="login-input-li"><span class="login-input-field">비밀번호</span><input type="password"
                      class="fm-input w100" placeholder="비밀번호"></li>
                </ul>
                <div class="login-link-wr">
                  <div class="check-wr">
                    <input type="checkbox" name="" id="idSave" class="fm-check">
                    <label for="idSave">아이디 저장</label>
                  </div>
                  <div class="login-find-wr">
                    <a href="" class="login-find id">아이디 찾기</a>
                    <a href="" class="login-find pw">비밀번호 찾기</a>
                  </div>
                </div>
                <div class="btn-wr login-btn-wr">
                  <button type="submit" class="btn sizeM round5"><span>로그인</span></button>
                  <a href="../sub/join1.html" class="btn sizeM round5"><span>회원가입</span></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer 임시 인클루드 { -->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->

</body>

</html>
