<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARiA > Login</title>

  <!-- src > css -->
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <link rel="stylesheet" href="../src/css/normal2.css">
  <link rel="stylesheet" href="../src/css/responsive.css">
  <!-- plugin > css -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/plugin/aos/aos.css">
  <link rel="stylesheet" href="../src/plugin/datepicker/jquery-ui.min.css">

  <!-- src > js -->
  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/js/normal.js"></script>
  <!-- plugin > js -->
  <script src="../src/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../src/plugin/aos/aos.js"></script>
  <script src="../src/plugin/datepicker/jquery-ui.min.js"></script>
</head>

<body>

  <div id="container" class="content sub">
    <div class="login_wrap member_wrap">
      <div class="container">
        <div class="wrapper">
          <div class="login-logo-wr">
            <a href="/" class="login-logo">
              <img src="../src/img/login_logo.png" alt="ARiA">
            </a>
          </div>
          <div class="login_inner member-box">
            <div class="sub-title-wr vertical">
              <h3 class="sub-title login-title"><b>로그인</b></h3>
                <p class="sub-title-info"><span>ARIA 로그인</span> 페이지입니다. <span>맞춤형 정보 제공</span>을 위해 로그인이 필요합니다.</p>
            </div>
            <form action="">
              <div class="login-box">
                <div class="login-input-wr">
                  <ul class="login-input-ul">
                    <li class="login-input-li"><label for="userId" class="sound_only">아이디</label><input type="text" id="userId" name="userId"
                        class="fm-input w100" placeholder="아이디"></li>
                    <li class="login-input-li"><label for="usePsw" class="sound_only">비밀번호</label><input id="usePsw" name="usePsw" type="password"
                        class="fm-input w100" placeholder="비밀번호"></li>
                  </ul>
                  <button type="submit" class="btn login-submit-btn icon1 icon1_f"><span>로그인</span><img src="../src/img/icon-person.png" alt=""></button>
                </div>
                <div class="login-link-wr">
                  <div class="check-wr">
                    <input type="checkbox" name="idSave" id="idSave" class="noti-check">
                    <label for="idSave" class="info-noti-wr"><span class="info-noti"></span><span class="info-noti-text">아이디 저장</span></label>
                  </div>
                  <div class="login-find-wr">
                    <a href="./join0.html" class="btn round25 login-find join">회원가입</a>
                    <a href="" class="btn round25 login-find id">아이디 찾기</a>
                    <a href="" class="btn round25 login-find pw">비밀번호 찾기</a>
                  </div>
                </div>
                <div class="login-cert-wr">
                  <p class="login-cert-tit">간편인증 로그인</p>
                  <a href="" class="login-cert-cnt">
                    <img src="../src/img/login-cert.jpg" alt="간편인증 바로가기">
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
