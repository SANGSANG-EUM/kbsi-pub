<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARiA > 활용안내 > 공지사항</title>

  <!-- src > css -->
  <link rel="stylesheet" href="../src/css/fonts.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/normal.css">
  <!-- 공동 작업자 css 추가 -->
  <link rel="stylesheet" href="../src/css/normal2.css">
  <link rel="stylesheet" href="../src/css/responsive.css">
  <!-- plugin > css -->
  <link rel="stylesheet" href="../src/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../src/plugin/aos/aos.css">
  <link rel="stylesheet" href="../src/plugin/datepicker/jquery-ui.min.css">


  <!-- src > js -->
  <script src="../src/js/jquery-3.7.0.min.js"></script>
  <script src="../src/js/normal.js"></script>
  <!-- plugin > js -->
  <script src="../src/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../src/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../src/plugin/aos/aos.js"></script>
  <script src="../src/plugin/datepicker/jquery-ui.min.js"></script>
</head>

<body>

  <!-- header, footer 임시 인클루드 -->
  <script>
    $(document).ready(function () {
      $('#header-loaction').load("../include/header.html");
    });
    $(document).ready(function () {
      $('#footer-loaction').load("../include/footer.html");
    });
  </script>

  <!-- header 임시 인클루드 { -->
  <div id="header-loaction"></div>
  <!-- } header 임시 인클루드 -->

  <div class="sub notice_write">
    <!-- 서브비주얼 { -->
    <div class="sub-visual sub-visual2">
      <div class="container">
        <div class="wrapper">
          <div class="sub-vis-wr">
            <div class="sub-vs-txt-wr" data-aos="fade-up" data-aos-duration="1000">
              <p class="sub-vs-tit">
                활용 <b>안내</b>
              </p>
              <p class="sub-vs-txt">
                <span>ARIA 서비스</span>를 이용하시기 편리하도록 <br>정보를 제공해드리는 페이지입니다.
              </p>
            </div>
            <div class="sub-vs-quick-wr" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000">
              <ul class="sub-vs-quick-ul">
                <li class="sub-vs-quick-li">
                  <a href="">
                    <img src="../src/img/icon-quick1.png" alt="" style="width: 22px;">
                    <span>분석신청</span>
                  </a>
                </li>
                <li class="sub-vs-quick-li">
                  <a href="">
                    <img src="../src/img/icon-quick2.png" alt="" style="width: 21px;">
                    <span>Q&A</span>
                  </a>
                </li>
                <li class="sub-vs-quick-li">
                  <a href="">
                    <img src="../src/img/icon-quick3.png" alt="" style="width: 20px;">
                    <span>시료접수</span>
                  </a>
                </li>
                <li class="sub-vs-quick-li">
                  <a href="">
                    <img src="../src/img/icon-quick4.png" alt="" style="width: 17px;">
                    <span>계산서</span>
                  </a>
                </li>
                <li class="sub-vs-quick-li on">
                  <a href="">
                    <img src="../src/img/icon-quick5.png" alt="" style="width: 19px;">
                    <span>아카데미</span>
                  </a>
                </li>
                <li class="sub-vs-quick-li">
                  <a href="">
                    <img src="../src/img/icon-quick6.png" alt="" style="width: 22px;">
                    <span>가상캠퍼스</span>
                  </a>
                </li>
              </ul>
              <div class="sub-vs-quick-btn-wr">
                <p>quick menu</p>
                <button type="button" class="sub-vs-quick-btn"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- } 서브비주얼 -->

    <!-- 서브로케이션 { -->
    <div class="sub-location">
      <div class="wrapper">
        <div class="sub-loca-wr">
          <button type="button" class="sub-loca-btn">
            공지사항
          </button>
          <ul class="sub-loca-ul">
            <li class="sub-loca-li active">
              <a href="">공지사항</a>
            </li>
            <li class="sub-loca-li">
              <a href="">Q&A</a>
            </li>
            <li class="sub-loca-li">
              <a href="">FAQ</a>
            </li>
          </ul>
          <div class="sub-loca-home">
            <a href="/"><img src="../src/img/icon-home.png" alt="홈으로" style="width: 18px;"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- } 서브로케이션 -->

    <!-- 사이드바 { -->
    <aside class="sub-aside">
      <ul class="sub-aside-ul">
        <li class="sub-aside-li">
          <a href="">
            <img src="../src/img/icon-aside_video.png" alt="" style="width: 26px; margin-bottom: 3px;">
            <span>홍보동영상</span>
          </a>
        </li>
        <li class="sub-aside-li">
          <a href="">
            <img src="../src/img/icon-aside_info.png" alt="" style="width: 26px; margin-bottom: 3px;">
            <span>이용안내</span>
          </a>
        </li>
        <li class="sub-aside-li">
          <a href="">
            <img src="../src/img/icon-aside_app.png" alt="" style="width: 29px;">
            <span>체험신청</span>
          </a>
        </li>
      </ul>
    </aside>
    <!-- } 사이드바 -->

    <!-- 콘텐츠 내용 { -->
    <!-- 아래 input 및 textarea의 name, id값은 임의로 작성하였으니 개발시 수정 필요  -->
    <div id="container" class="sub-inner">
      <div class="container">
        <div class="wrapper">
          <div class="sub-title-wr">
            <h3 class="sub-title"><b>공지</b> 사항</h3>
            <p class="sub-title-info"><span>ARIA</span>의 새로운 소식이나 중요한 내용을 전해드립니다.</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="subsec">
          <div class="container">
            <div class="wrapper">

              <div class="board-wr">
                <form action="" class="register_fm">
                  <div class="fm_section">
                    <div class="fm_inner">
                      <div class="fm-row fm-row--subject">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>제목</span>
                        </div>
                        <div class="fm-ct">
                          <input type="text" name="qnainput1" id="qnainput1" class="fm-input" placeholder="제목입력">
                          <label for="qnainput1" class="sound_only">제목입력</label>
                        </div>
                      </div>
                      <div class="fm-row fm-row--name">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>이름</span>
                        </div>
                        <div class="fm-ct">
                          <input type="text" name="qnainput2" id="qnainput2" class="fm-input" placeholder="실명입력">
                          <label for="qnainput2" class="sound_only">실명입력</label>
                        </div>
                      </div>

                      <div class="fm-row fm-row--file">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>첨부파일</span>
                        </div>
                        <div class="fm-ct">
                          <div class="filebox">
                            <div class="file-wr">
                              <label for="fileImsiId">
                                <span id="fileSelectBtn" class="filebtn" tabindex="0">파일선택</span>
                              </label>
                              <input class="upload-name" value="선택된 파일 없음." title="" disabled="disabled">
                            </div>
                            <!-- 실제 전송되는 input[type=file] -->
                            <input type="file" id="fileImsiId" class="upload-hidden">
                          </div>
                        </div>
                      </div>
                      <div class="fm-row fm-row--email">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>이메일</span>
                        </div>
                        <div class="fm-ct flex">
                          <input type="text" name="qnainput3" id="qnainput3" class="fm-input fm-mail-input1">
                          <label for="qnainput3" class="sound_only">이메일 아이디 입력</label>
                          <span class="fm-sym">@</span>
                          <input type="text" name="qnainput4" id="qnainput4" class="fm-input fm-mail-input2">
                          <label for="qnainput4" class="sound_only">이메일 도메인 입력</label>
                          <select name="qnainput4-1" id="qnainput4-1" class="fm-select fm-select-1 w fm-mail-select">
                            <option value="" disabled selected hidden>선택하세요</option>
                            <option value="naver.com">네이버</option>
                            <option value="gmail.com">Gmail</option>
                            <option value="daum.net">다음</option>
                            <option value="hanmail.net">한메일</option>
                            <option value="nate.com">네이트</option>
                            <option value="hotmail.com">핫메일</option>
                            <option value="w">직접입력</option>
                          </select>
                          <label for="qnainput4-1" class="sound_only">이메일 도메인 선택</label>
                        </div>
                      </div>
                      <div class="fm-row fm-row--tel">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>전화번호</span>
                        </div>
                        <div class="fm-ct flex">
                          <input type="text" name="qnainput5" id="qnainput5" class="fm-input">
                          <label for="qnainput5" class="sound_only">전화번호 첫번째 자리 입력</label>
                          <span class="fm-sym">-</span>
                          <input type="text" name="qnainput6" id="qnainput6" class="fm-input">
                          <label for="qnainput6" class="sound_only">전화번호 두번째 자리 입력</label>
                          <span class="fm-sym">-</span>
                          <input type="text" name="qnainput7" id="qnainput7" class="fm-input">
                          <label for="qnainput7" class="sound_only">전화번호 세번째 자리 입력</label>
                        </div>
                      </div>
                      <div class="fm-row fm-row--cnt">
                        <div class="fm-lb">
                          <span class="fm-t1"><i class="req">*</i>내용입력</span>
                        </div>
                        <div class="fm-ct">
                          <textarea name="qnainput8" id="qnainput8" class="fm-textar"
                            placeholder="내용을 입력하세요"></textarea>
                          <label for="qnainput8" class="sound_only">내용입력</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="fm-bottom-btn_box">
                    <input type="submit" class="btn sizeS" value="저장하기">
                    <a href="" class="btn sizeS">목록보기</a>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- } 콘텐츠 내용 -->

  </div>

  <!-- footer 임시 인클루드 { -->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->

</body>

</html>
